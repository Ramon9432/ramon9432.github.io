<!DOCTYPE html>
<html>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="images/turtleicon.png">
        <link rel="stylesheet" href="css/stylesheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <div id="gallery">

            <figure>
                <img src="images/Common_Snapping_Turtle_Smiling.jpg" alt="Common Snapping Turtle smiling">
                <figcaption>Common Snapping Turtle Smiling</figcaption>
            </figure>
            <figure>
                <img src="images/Alligator_Snapping_Turtle_Chilling.jpg" alt="Alligator Snapping Turtle">
                <figcaption>Alligator Snapping Turtle Chilling</figcaption>
            </figure>
            <figure>
                <img src="images/Alligator_Snapping_Turtle_An-gu-ry.jpg" alt="Angry Alligator Snapping Turtle">

            <figure>
                <img src="images/Common_Snapping_Turtle_Close_Up.jpg" alt="Common Snapping Turtle close-up">

            <figure>
                <img src="images/Common_Snapping_Turtle_in_Minnesota.jpg" alt="Common Snapping Turtle">

            <figure>
                <img src="images/Alligator_Snapping_Turtle_vs_Energy_Drink.jpg" alt="Alligator Snapping Turtle and energy drink">

            </figure>
            <figure>
                <img src="images/Alligator_Snapping_Turtle_vs_Common_Snapping_Turtle.jpg" alt="Alligator Snapping Turtle vs Common Snapping Turtle">
